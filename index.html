<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="./imgs/icon.svg" type="image/svg+xml">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <title>Todo</title>
    </head>

    <body class="light">
        <header>
            <h1>Todo</h1>
        </header>

        <form class="todo-input-wrap">
            <textarea class="todo-input-item" placeholder="Enter the todo"></textarea>
            <div class="todo-input-button-wrap">
            <button class="todo-input-button">
                <span class="material-icons md-20">add</span>
                <span>Add</span>
            </button>
            </div>
        </form>

        <div class="todo-list">
        </div>

        <script src="./app.js"> </script>
    </body>
</html>
