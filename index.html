<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="./imgs/icon.svg" type="image/svg+xml">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <title>Todo</title>
    </head>

    <body class="light">
        <div class="todo-env-wrap">
            <input type="checkbox" class="todo-env-cb" id="todo-env-cb">
            <label class="todo-env-label" for="todo-env-cb">
                <span class="material-icons">light_mode</span>
                <span class="material-icons">dark_mode</span>
                <div class="todo-env-label-ball"></div> 
            </label>
        </div>

        <header>
            <h1 class="todo-list-header">Todo</h1>
        </header>

        <form class="todo-input-wrap">
            <textarea class="todo-input-item" placeholder="Enter the todo"></textarea>
            <div class="todo-input-button-wrap">
            <a class="disable todo-input-button">
                <span class="material-icons">add</span>
                <span>Add</span>
            </a>
            </div>
        </form>

        <div class="todo-list">
        </div>

        <script src="./app.js"> </script>
    </body>
</html>
